<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./favicon.ico" type="image/png" rel="shortcut icon">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Cannonball</title>
</head>

<body onLoad="init();"> 
    <main>
        <section class="container">
            <canvas id="canvas" width="600" height="400"></canvas>
            <form name="f" id="f" onSubmit="return fire();">
                <h4>Set velocities and fire cannonball.</h4>
                <label>Horizontal displacement
                    <input name="hv" id="hv" value="10" type="number" min="-100" max="100">
                </label><br>
                <label>Initial vertical displacement
                    <input name="vv" id="vv" value="-25" type="number" min="-100" max="100">
                </label>
                <input type="submit" value="FIRE">
            </form>
        </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
