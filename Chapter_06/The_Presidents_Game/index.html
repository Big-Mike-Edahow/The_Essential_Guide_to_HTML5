<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./favicon.ico" type="image/png" rel="shortcut icon">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Ordering Quiz with Rewards</title>
</head>

<body>
    <main>
        <section class="center">
            <h1 class="headline-h1">Order the Presidents! ðŸ‡ºðŸ‡¸</h1>
            <br><br>
        </section>
        <section class="container">
            <div>
                <p id="intro">This is a challenge to put the presidents displayed in the right order
                    in terms of time of term in office. Click on the boxes in the order you believe
                    correct. Reload for new game.</p>
                <article id="game-board">
                    <h3>Your order:</h3>
                    <div id="answer"></div>
                    <h3>Result:</h3>
                    <div id="results"></div>
                </article>
            </div>
            <div>
                <img id="image" src="./media/images/mt_rushmore.png" width="300px">
                <audio id="audio" controls="controls" preload="auto" alt="Hail to the Chief">
                    <source src="./media/audio/hail_to_the_chief.mp3" type="audio/mpeg">
                    <source src="./media/audio/hail_to_the_chief.ogg" type="audio/ogg">
                </audio>
                <video id="video" preload="auto" width="25%" alt="Fireworks video" muted>
                    <source src="./media/video/sfire3.webmvp8.webm" type='video/webm; codec="vp8, vorbis"'>
                    <source src="./media/video/sfire3.mp4">
                    <source src="./media/video/sfire3.theora.ogv" type='video/ogg; codecs="theora, vorbis"'>
                </video>
            </div>
        </section>

    </main>
    <script src="./script.js" type="text/javascript"></script>

</html>
